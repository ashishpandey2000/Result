<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GTCoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
 <style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: pink;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>

  <body>
    <div class="container">
      <h2>Direct Link To Check Your Result</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="automobiles"
              name="category"
            />
            <label for="automobiles">Automobiles</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="film" name="category">
              <label for="film"><a href="https://www.iimtu.com/result/index.html">iimt University Meerut</a></label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="science" name="category">
              <label for="science"><a href="https://mpu.ac.in/results">Madhyanchal Professional University (MPU)</a></label>
          </div>
            
            <div class="option">
            <input type="radio" class="radio" id="science" name="category">
              <label for="science"><a href="https://www.galgotiasuniversity.edu.in/exam-results.asp">Galgotias University</a></label>
          </div>
            
             <div class="option">
            <input type="radio" class="radio" id="science" name="category">
              <label for="science"><a href="https://www.sharda.ac.in/exam-result">Sharda University</a></label>
          </div>

          
          <div class="option">
            <input type="radio" class="radio" id="music" name="category" />
            <label for="music">Accurate Group Of Institutions</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="travel" name="category" />
            <label for="travel">Travel & Events</label>
          </div>


          <div class="option">
            <input type="radio" class="radio" id="news" name="category" />
            <label for="news">News & Politics</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="tutorials" name="category" />
            <label for="tutorials">Tutorials</label>
          </div>
        </div>

        <div class="selected">
          Select Your Collage
        </div>

        <div class="search-box">
          <input type="text" placeholder="Start Typing..." />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
